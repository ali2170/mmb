<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>省钱控</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/moneyctrl.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="logo">
            <a href="index.html"><span class="fa fa-angle-left"></span></a>
        </div>
        <div class="title">
            省钱控 - 最新优惠
        </div>
        <div class="app">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>


    <!--内容区域-->
    <div class="content">
        <div class="product">
            <ul class="product_info">
                <!--挖个坑-->

            </ul>


        </div>



        <div class="page">
            <ul class="clearfix">
                <li>
                    <a class="last" href="javascript:;">上一页</a>
                </li>
                <li>
                    <select name="" id="select">
                        <!--挖个坑-->
                    </select>

                </li>
                <li>
                    <a  class="next" href="javascript:;">下一页</a>
                </li>
            </ul>
        </div>
    </div>


    <!--底部区域-->
    <div class="footer">
        <div class="footer_top clearfix">
            <a style="width: 30%" href="javascript:;">登录</a>
            <a style="width: 30%" href="javascript:;">注册</a>
            <a style="width: 40%" href="#"><span></span>返回顶部</a>

        </div>
        <div class="footer_bottom">
            <p>
                <a href="javascript:;" style="color: red;" class="load">手机app下载</a>
                <a href="index.html" style="color: #000;">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="clearfix">
        <a href="">
            <div class="left fl">
                {{@v.productImgSm}}
            </div>
            <div class="right">
                <div class="top">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div class="bottom clearfix">
                    <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
                                <span class="fr">
                                    <i class="icon icon-comment" ></i>
                                    {{v.productComCount}}
                                </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    <%for ( var i = 1 ; i<= totalPage ; i++){%>
    <option value="{{i}}">{{i}}/{{totalPage}}</option>
    <%}%>
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/moneyctrl.js"></script>
</body>
</html>
