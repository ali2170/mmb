<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>分类页</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/category.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="logo">
            <a href="index.html"><img src="images/header_logo.png" alt=""></a>
        </div>
        <div class="app">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>
    <div class="search">
        <input type="text" class="left" placeholder="请输入你想比价的商品" >
        <input type="button" value="搜索" class="btn">
    </div>

    <!--内容区域-->
    <div class="content">

    </div>


    <!--底部区域-->
    <div class="footer">
        <div class="footer_top clearfix">
            <a style="width: 30%" href="javascript:;">登录</a>
            <a style="width: 30%" href="javascript:;">注册</a>
            <a style="width: 40%" href="#"><span></span>返回顶部</a>

        </div>
        <div class="footer_bottom">
            <p>
                <a href="javascript:;" style="color: red;" class="load">手机app下载</a>
                <a href="index.html" style="color: #000;">慢慢买手机版</a>
                --掌上比价平台
            </p>
            <p>m.manmanbuy.com</p>
        </div>
    </div>
</div>
<script type="text/html" id="tpl">
    {{each result v i}}
    <ul class="outer">
        <li>
            <div class="first" data-id="{{v.titleId}}"><a data-id="" href="javascript:;">{{v.title}}</a></div>
            <ul class="inner clearfix hidde">
                <!--挖个坑-->

            </ul>
        </li>
    </ul>
    {{/each}}
</script>
<script type="text/html" id="tpl2">
    {{each result v i}}
    <li ><a href="product.html?categoryId={{v.categoryId}}&category={{v.category}}&pageid=1">{{v.category}}</a></li>
    {{/each}}
</script>
<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/category.js"></script>
</body>
</html>
