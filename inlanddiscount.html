<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/inlanddiscount.css">
</head>
<body>
<div class="container">

    <div class="header">
        <div class="logo">
            <a href="index.html"><span class="fa fa-angle-left"></span></a>
        </div>
        <div class="title">
            国内折扣
        </div>
        <div class="app">
            <a href="javascript:;"><img src="images/header_app.png" alt=""></a>
        </div>
    </div>


    <!--内容区域-->
    <div class="content">
        <ul>
            <li>
                <a href="#">
                    <img src="" alt="">
                    <p>西域美农新疆特产五星和田红枣250g*2</p>
                    <span>19.8元(5件99元)</span>
                    <span>京东商城 | 10-22 13:28</span>
                </a>
            </li>
        </ul>




    </div>


    <!--底部区域-->
    <div class="footer">
        <div class="footer_top clearfix">
            <a style="width: 30%" href="javascript:;">登录</a>
            <a style="width: 30%" href="javascript:;">注册</a>

        </div>
        <div class="footer_bottom">
            <p>
                <a href="javascript:;" style="color: red;" class="load">手机app下载</a>

<script type="text/html" id="tpl">
    {{each result v i}}
    <li class="clearfix">
        <a href="">
            <div class="left fl">
                {{@v.productImgSm}}
            </div>
            <div class="right">
                <div class="top">
                    {{v.productName}}
                    <span>{{v.productPinkage}}</span>
                </div>
                <div class="bottom clearfix">
                    <span class="fl">{{v.productFrom}} | {{v.productTime}}</span>
                                <span class="fr">
                                    <i class="icon icon-comment" ></i>
                                    {{v.productComCount}}
                                </span>
                </div>
            </div>
        </a>
    </li>
    {{/each}}
</script>



<script src="lib/jquery/jquery.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/inlanddiscount.js"></script>
</body>
</html>
