</head>
<body>
<div class="container">

    <div class="header">
        <div class="logo">
            <a href="index.html"><span class="fa fa-angle-left"></span></a>

        <div class="title">
            国内折扣

        <div class="app">

    <!--内容区域-->
    <div class="center">
        <!--挖个坑-->
    </div>












    <!--底部区域-->
    <div class="footer">
        <div class="footer_top clearfix">
            <a style="width: 30%" href="javascript:;">登录</a>
            <a style="width: 30%" href="javascript:;">注册</a>

        </div>
        <div class="footer_bottom">

<script type="text/html" id="tpl">

    {{each result v i}}
    <div class="content clearfix">
        <h3>{{v.productName}}</h3>
        <div class="info">
            <span class="mall">{{v.productForm}}</span>
            <span>{{v.productTime}}</span>
            <span>{{v.productTips}}</span>
        </div>
        <div class="pic_sm fr">
            <img src="http://cacheimg.manmanbuy.com/r_img/cacheimg.aspx?width=600&imgurl=j_sources/img/2016/10/24/190_190_0_36618798b6e1a98d9f4ae8f7a195f41b.jpg"
                 alt="">
        </div>
        <div class="article">
            <p>{{v.productInfo}}</p>
            <p>{{v.productInfo1}}</p>
            {{@v.productImg}}
        </div>
        <div class="address">

            <!--<div class="info">-->
                <!--{{@v.productCity}}-->
            <!--</div>-->


        </div>

        <div class="tobuy">
            <a href="#">前往购买</a>
        </div>

        <div class="code_pic">
            <img src="images/mmbweixin2.png" alt="">
        </div>
    </div>
    {{@v.productComment}}

    {{/each}}


</script>



<script src="lib/jquery/jquery.min.js"></script>
